openapi: 3.0.3
info:
  title: TiBillet API v2
  version: "2.0.0"
  description: |
    Semantic, schema.org-based API.
    Generated with drf-spectacular (see docs in api_v2/GUIDELINES.md).
servers:
  - url: https://{tenant}.{domain}
    variables:
      tenant:
        default: lespass
      domain:
        default: tibillet.localhost
paths:
  /api/v2/events/:
    get:
      operationId: listEvents
      summary: List all published Events
      tags: [Event]
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
  /api/v2/events/{uuid}/:
    get:
      operationId: retrieveEvent
      summary: Retrieve a single Event
      tags: [Event]
      security:
        - ApiKeyAuth: []
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: |
        Pass your key as `Authorization: Api-Key <key>`.
  schemas:
    PostalAddress:
      type: object
      properties:
        '@type':
          type: string
          example: PostalAddress
        streetAddress:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        postalCode:
          type: string
        addressCountry:
          type: string
        geo:
          type: object
          properties:
            '@type':
              type: string
              example: GeoCoordinates
            latitude:
              type: number
              format: float
            longitude:
              type: number
              format: float
    Place:
      type: object
      properties:
        '@type':
          type: string
          example: Place
        address:
          $ref: '#/components/schemas/PostalAddress'
    Event:
      type: object
      description: schema.org/Event JSON-LD representation
      properties:
        '@context':
          type: string
          example: https://schema.org
        '@type':
          type: string
          example: Event
        identifier:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
          nullable: true
        location:
          $ref: '#/components/schemas/Place'
        url:
          type: string
          format: uri
