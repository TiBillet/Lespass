{% load static i18n %}
{% for pv in card.pvs_list %}
<a class="menu-burger-item menu-burger-item-content"  href="pv_route?uuid_pv={{pv.uuid}}&tag_id_cm={{card.tag_id}}" style="text-decoration: none;">
	<i class="menu-burger-item-content fas {{ pv.icon }}"></i>
	<div class="menu-burger-item-content">{{ pv.name }}</div>
</a>
{% endfor %}
