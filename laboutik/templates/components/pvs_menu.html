{% load static i18n %}
{% for pv in card.pvs_list %}
<div class="menu-burger-item menu-burger-item-content" hx-trigger="load" hx-get="show_pv?uuid_pv={{pv.id}}" hx-target="main" hx-swap="innerHTML">
	<i class="menu-burger-item-content fas {{ pv.icon }}"></i>
	<div class="menu-burger-item-content">{{ pv.name }}</div>
</div>
{% endfor %}
