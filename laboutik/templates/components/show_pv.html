{% for article in pv.articles %}
<div class="ele-conteneur">
	<!-- image -->
	{% if article.url_image %}
	<div class="ele-img BF-ligne">
		<img src="{{ article.url_image}}" class="bouton-article-image" loading="lazy" alt=''
			onerror="this.style.display='none'">
	</div>
	{% endif %}
	<div class="ele-nom">
		{{article.name}}
	</div>
	<div class="article-pdp BF-ligne-g">
		<!-- icon -->
		<div class="ele-icon">
			{% if article.categorie %}
			<i class="fas {{ article.categorie.icon }}"></i>
			{% endif %}
		</div>
		{% if pv.afficher_les_prix %}
		<div class="ele-prix BF-ligne-g">
			{{ article.prix }} {{ currencyData.symbol }}
		</div>
		{% endif %}
		<div class="ele-nombre BF-ligne">
			<span id="rep-nb-article${ctx.uuid}" class="badge">0</span>
		</div>
	</div>
	<div id="bt-rideau"></div>
</div>
{% endfor %}

<style>
	.ele-conteneur {
		position: relative;
		width: var(--bt-article-width);
		height: var(--bt-article-height);
		box-sizing: border-box;
		overflow: hidden;
    margin: 20px 0 0 20px;
    float: left;
		font-family: "Luciole-regular";
		border-radius: 15px;
	}
</style>
