{% extends "laboutik/base.html" %}
{% load static %}
{% load static i18n %}

{% block content %}
{% if activation == "1" %}
<script>const activation = true</script>
{% else %}
<script>const activation = false</script>
{% endif %}

<!-- new_hardware -->
<form id="form-new-hardware" hx-post="/laboutik/new_hardware" hx-target="#hardware-error-container" hx-swap="outerHTML"
	class="hide">
	{% csrf_token %}
	<input type="text" name="version" required>
	<input type="text" name="username" required>
	<input type="password" name="password" required>
	<input type="text" name="hostname" required>
	<input type="text" name="periph" required>
	<input type="text" name="public_pem" required>
	<input type="number" name="pin_code" required>
	<input type="text" name="ip_lan" required>
	<button type="submit">Login</button>
</form>

<!-- login_hardware -->
<form id="form-login-hardware" hx-post="/laboutik/login_hardware" hx-target="#hardware-error-container"
	hx-swap="outerHTML" class="hide">
	{% csrf_token %}
	<input type="text" name="username" required>
	<input type="password" name="password" required>
	<input type="text" name="periph" required>
	<input type="text" name="signature" required>
	<input type="text" name="ip_lan" required>
	<button type="submit">Login</button>
</form>


<div id="hardware-error-container" class="hide"></div>

<div id="new-pair" class="BF-col  l100p h100p hide">
	<button class="new-pair-bt" onclick="laboutikNewPair()">
		{% translate "Faire un nouvel appairage" %}
	</button>
</div>
{% endblock content %}

{% block script %}
<script type="module" src="{% static 'js/login_hardware.js' %}"></script>
{% endblock script %}

{% block css %}
<style>
	#new-pair,
	#hardware-error-container {
		font-size: 1rem;
		background-color: var(--bleu03);
		color: var(--blanc01);
	}

	.hardware-error {
		white-space: pre-line;
		text-align: center;
	}

	.new-pair-bt {
		width: 300px;
		height: 80px;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-size: 1.3rem;
		margin: 0;
		padding: 0;
		cursor: pointer;
		color: var(--noir01);
	}
</style>
{% endblock css %}
