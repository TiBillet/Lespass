{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ initiative.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-sm">
    {% if initiative.image %}
      <img src="{{ initiative.image }}" class="card-img-top" alt="{{ initiative.name }}">
    {% endif %}
    <div class="card-body">
      <h1 class="card-title mb-3">{{ initiative.name }}</h1>
      <p class="card-text text-muted">{{ initiative.description|linebreaks }}</p>

      <div class="my-3">
        <div class="progress" style="height: 20px;">
          <div class="progress-bar bg-success" role="progressbar"
               style="width: {{ initiative.progress_percent }}%;"
               aria-valuenow="{{ initiative.progress_percent }}"
               aria-valuemin="0" aria-valuemax="100">
            {{ initiative.progress_percent|floatformat:0 }}%
          </div>
        </div>
        <p class="mt-2 mb-0">
          <strong>{{ initiative.funded_amount|floatformat:2 }}</strong> / {{ initiative.funding_goal|floatformat:2 }} ‚Ç¨
        </p>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <a href="{% url 'crowds-list' %}" class="btn btn-outline-secondary">
          ‚Üê Retour
        </a>

        <button class="btn btn-primary"
                onclick="openContributionModal('{{ initiative.id }}', '{{ initiative.name }}')">
          üí∏ Contribuer
        </button>
      </div>
    </div>
  </div>
</div>

<script>
function openContributionModal(initiativeId, initiativeName) {
  Swal.fire({
    title: `Contribuer √† ¬´ ${initiativeName} ¬ª`,
    input: 'number',
    inputLabel: 'Montant en euros',
    inputAttributes: { min: 1, step: 0.5 },
    confirmButtonText: 'Continuer vers le paiement',
    showCancelButton: true,
    cancelButtonText: 'Annuler',
    preConfirm: (value) => {
      if (!value || value <= 0) {
        Swal.showValidationMessage('Veuillez saisir un montant valide.');
        return false;
      }
      // Envoi via HTMX (pas de redirection imm√©diate)
      htmx.ajax('POST', `/api/initiatives/${initiativeId}/contribute/`, {
        target: 'body',
        swap: 'none',
        values: { amount: Math.round(value * 100) }
      });
    }
  });
}

// G√®re la r√©ponse JSON du serveur (HTMX)
document.body.addEventListener('htmx:afterOnLoad', function (event) {
  const response = event.detail.xhr.responseText;
  try {
    const data = JSON.parse(response);
    if (data.stripe_url) {
      Swal.fire({
        icon: 'success',
        title: 'Redirection vers le paiement...',
        showConfirmButton: false,
        timer: 1500
      });
      setTimeout(() => window.location.href = data.stripe_url, 1200);
    } else if (data.error) {
      Swal.fire('Erreur', data.error, 'error');
    }
  } catch (e) {
    console.error("R√©ponse inattendue :", response);
  }
});
</script>

</body>
</html>
