<div class="col-md-6 col-lg-4">
  <div class="card shadow-sm h-100">
    {% if initiative.image %}
      <img src="{{ initiative.image }}" class="card-img-top" alt="{{ initiative.name }}">
    {% endif %}
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ initiative.name }}</h5>
      <p class="card-text text-muted small flex-grow-1">{{ initiative.description|truncatewords:25 }}</p>

      <div class="progress my-2" style="height: 10px;">
        <div class="progress-bar bg-success" role="progressbar"
             style="width: {{ initiative.progress_percent }}%;"
             aria-valuenow="{{ initiative.progress_percent }}"
             aria-valuemin="0" aria-valuemax="100">
        </div>
      </div>
      <p class="small text-muted mb-3">
        {{ initiative.funded_amount|floatformat:2 }} / {{ initiative.funding_goal|floatformat:2 }} â‚¬
      </p>

      <div class="d-flex justify-content-between">
        <a href="{{ initiative.get_absolute_url }}" class="btn btn-outline-secondary btn-sm">
          DÃ©tails
        </a>
        <button class="btn btn-primary btn-sm"
                onclick="openContributionModal('{{ initiative.id }}', '{{ initiative.name }}')">
          ðŸ’¸ Contribuer
        </button>
      </div>
    </div>
  </div>
</div>
