{% load static i18n %}

<!-- =======================================================================
     TEMPLATE HEADLESS : Version sans <head> pour les requêtes HTMX
     Utilisé lorsque le contenu est chargé dynamiquement sans recharger toute la page
     ======================================================================= -->

<!-- navigation (navbar) incluse même en mode headless -->
{% if not embed %}
    {% include "faire_festival/partials/navbar.html" %}
{% endif %}

<div class="skin-faire-festival">
    <!-- Contenu principal de la page -->
    {% block main %}
    <!-- Le contenu sera remplacé par les templates enfants -->
    {% endblock %}
</div>

<!-- Bloc pour les offcanvas spécifiques aux vues -->
{% block offcanvas %}{% endblock %}

<!-- Scripts additionnels spécifiques (si nécessaire) -->
{% block scripts %}{% endblock %}
{% block extra_scripts %}{% endblock %}
